<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Sign Up</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap">
                        <div class="img" style="background-image: url(images/bg.jpg);"></div>
                        <h3 class="text-center mb-4">Sign Up</h3>
                        <form action="{% url 'accounts:signup' %}" method="post" class="signup-form">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" name="password1" class="form-control" placeholder="Password">
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" name="password2" class="form-control" placeholder="Password">
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'signup/js/jquery.min.js' %}"></script>
    <script src="{% static 'signup/js/popper.js' %}"></script>
    <script src="{% static 'signup/js/bootstrap.min.js' %}"></script>
